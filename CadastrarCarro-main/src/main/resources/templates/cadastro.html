<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema Clínica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .register-body {
      padding: 2rem;
    }
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 1rem 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .text-small {
      font-size: 0.85rem;
    }
    .text-danger {
      color: #dc3545;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h3><i class="fas fa-user-plus me-2"></i>Criar Conta</h3>
        <p class="mb-0">Preencha seus dados para se cadastrar</p>
      </div>

      <div class="register-body">
        <div th:if="${success}" class="alert alert-success">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}"></span>
        </div>

        <form th:action="@{/cadastrar}" th:object="${usuario}" method="post">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" required>
            <div th:if="${#fields.hasErrors('login')}" class="text-danger">
              <span th:errors="*{login}"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
            <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
              <span th:errors="*{senha}"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
          </div>

          <button type="submit" class="btn btn-register mb-3">
            <i class="fas fa-user-plus me-2"></i>Cadastrar
          </button>

          <div class="text-center">
            <p class="mb-0">Já possui conta? <a th:href="@{/login}">Faça login aqui</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
