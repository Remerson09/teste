<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .login-header h3 { margin-bottom: 0.5rem; font-weight: 600; }
        .login-header p { opacity: 0.9; font-size: 0.95rem; }
        .login-body { padding: 2.5rem 2rem; }
        .form-floating { margin-bottom: 1.5rem; }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        .form-floating label { color: #6c757d; font-weight: 500; }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-login:active { transform: translateY(-1px); }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .alert-danger { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
        .alert-success { background: linear-gradient(135deg, #51cf66, #40c057); color: white; }
        .alert-info { background: linear-gradient(135deg, #74c0fc, #339af0); color: white; }
        .test-users {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.25rem;
            text-align: center;
            margin-top: 1rem;
        }
        .test-users h6 { color: #495057; margin-bottom: 0.75rem; font-weight: 600; }
        .test-users small { color: #6c757d; line-height: 1.6; }
        .test-users .badge { margin: 0.25rem; padding: 0.5rem 0.75rem; font-size: 0.8rem; }
        .loading { display: none; }
        .loading.show { display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-md"></i>
                <h3>Sistema Clínica</h3>
                <p>Faça login para acessar o sistema</p>
            </div>

            <div class="login-body">
                <!-- Mensagens de erro e sucesso -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${param.error == 'access-denied' ? 'Acesso negado! Você não tem permissão para acessar esta área.' : 'Login ou senha inválidos!'}"></span>
                    <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>Logout realizado com sucesso!
                    <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${message}" class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${message}">Mensagem</span>
                    <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="alert"></button>
                </div>

                <!-- Formulário de login -->
                <<form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="login" placeholder="Digite seu login" required autocomplete="username">
                    <label for="username"><i class="fas fa-user me-2"></i>Login</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha" required autocomplete="current-password">
                    <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="login-text"><i class="fas fa-sign-in-alt me-2"></i>Entrar</span>
                    <span class="loading"><i class="fas fa-spinner fa-spin me-2"></i>Entrando...</span>
                </button>
            </form>
                <!-- Informações de teste -->
                <div class="test-users">
                    <h6><i class="fas fa-users me-2"></i>Usuários de Teste</h6>
                    <div class="mb-2">
                        <span class="badge bg-danger">ADMIN</span>
                        <small class="d-block">Login: <strong>admin</strong> | Senha: <strong>admin</strong></small>
                    </div>
                    <div>
                        <span class="badge bg-primary">USER</span>
                        <small class="d-block">Login: <strong>user</strong> | Senha: <strong>user</strong></small>
                    </div>
                </div>
                <div class="text-center">
                    <p>Não possui cadastro? <a th:href="@{/cadastro}">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('loginBtn');
        const loginText = btn.querySelector('.login-text');
        const loadingText = btn.querySelector('.loading');

        loginText.style.display = 'none';
        loadingText.classList.add('show');
        btn.disabled = true;
    });

    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    window.addEventListener('load', function() {
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
